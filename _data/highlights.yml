# section: traditionelle-souks
- title: Manama Souq
  id: manama-souq
  content: >
    Ein Labyrinth enger Gassen erwartet Sie auf dem Manama Souq, dem altem Bazar der Stadt. Verlieren Sie sich an den zahlreichrein Händlerständen, besonders bei Nacht. Von Schmuck über regionale Handwerkskunst bis zu Antiquitäten finden Sie hier das perfekte Souvenir
  section: traditionelle-souks
  page: shopping

- title: Al Qaisariya Bazar
  id: al-qaisariya-bazar
  content: >
    Trubeliges Bazarleben erwartet Sie ebenso auf der Insel Muharraq, besonders im ältestens Teil des Muharraq-Souq. In authentischem Ambiente kann hier die Faszination traditionellen Handelns und Feilschens erlebt werden.
  section: traditionelle-souks
  page: shopping

# section: moderne-shoppingmalls
- title: The Avenues
  id: the-avenues
  content: >
    Direkt am Meer gelegen, macht das 2017 eröffnete The Avenues Bahrain Shopping zu einem ganz besonderen Erlebnis: mit modernem Design, luxuriösen Marken sowie Cafés und Restaurants mit Blick auf die Bahrain Bay.
  section: moderne-shoppingmalls
  page: shopping

- title: Bahrain City Center
  id: bahrain-city-center
  content: >
    Im Herzen Manamas vereint das Bahrain City Centre über 350 Marken-Shops, einen Wasserpark für die ganze Familie, ein Kino und einen großen Food Court unter einem Dach.
  section: moderne-shoppingmalls
  page: shopping

- title: Dragon City Mall
  id: dragon-city-mall
  content: >
    Chinesische Architektur und ein thematisches Dining Village können Sie in der 115.000 qm großen Dragon City Mall erleben. Verpassen Sie auch nicht die regelmäßigen Familien-Events.
  section: moderne-shoppingmalls
  page: shopping

# section: landestypische-küche

- title: Qoozi
  id: qoozi
  content: >
    Probieren Sie dieses traditionelle Gericht der arabischen Küche und lassen Sie sich gegrilltes Lamm auf mit allerlei Gewürzen, Ei, braunen Zwiebeln und Nüssen gemischtem Reis auf der Zunge zergehen.
  section: landestypische-küche
  page: shopping

- title: Machboos
  id: machboos
  content: >
    Koriander, Minze und Chili sind nur einige der Gewürze, die Machboos seine charakteristischen Geschmack verleihen. Serviert wird dieses Gericht mit Fisch, Huhn oder Fleisch sowie Reis.
  section: landestypische-küche
  page: shopping

- title: Muhammar
  id: muhammar
  content: >
    Diesem süßen Reisgericht aus Bahrain werden Sie nicht widerstehen können: Muhammar wird mit einer cremigen Soße aus Datteln abgerundet und gegrilltem oder paniertem Fisch serviert.
  section: landestypische-küche
  page: shopping

- title: Gahwa
  id: gahwa
  content: >
    Kaffeeliebhaber sollten sich Gahwa, den arabischen Kaffee, nicht entgehen lassen. Diese aromatische Spezialität wird mit Kardamon und Safran verfeinert.
  section: landestypische-küche
  page: shopping

- title: Halwa
  id: halwa
  content: >
    Zu einem starken Gahwa passt das süße Halwa: ein köstliches Dessert aus Maisstärke, Öl, Pistazien und Gewürzen wie Kardamon, Safran und Muskat.
  section: landestypische-küche
  page: shopping

- title: Falafel
  id: falafel
  content: >
    Wir alle kennen die in heißem Fett gebackenen Kugeln aus Kichererbsenmehl, doch hier werden Ihnen die frisch zubereiteten Falafel besonders gut schmecken.
  section: landestypische-küche
  page: shopping

- title: Khubz
  id: khubz
  content: >
    Lassen Sie sich zu einem würzigen Curry oder einer der zahlreichen Gemüsespeisen das typisch-arabische Fladenbrot Khubz servieren.
  section: landestypische-küche
  page: shopping

- title: Safi
  id: safi
  content: >
    Typischerweise wird Safi aus dem Filet des heimischen Kaninchenfisches zubereitet und in einer Zitronen-Marinade aus Safranreis serviert. Unvergleichlich!
  section: landestypische-küche
  page: shopping

# section: junge-gastroszene

- title: Hazel Rooftop Bar & Lounge
  id: hazel-rooftop-bar-lounge
  content: >
    Von der neueröffneten Rooftop-Bar eröffnet sich ein spektakulärer Blick über die Dächer von Manama. In entspanntem Ambiente werden hier aufregende Signature-Cocktails zu Live-Musik von regionalen Bands serviert.
  section: junge-gastroszene
  page: shopping

- title: Attic
  id: attic
  content: >
    Griechische Küche, geschickt inszenierter Retro-Charme und ein großartiger Blick über Manama von der Terrasse, all das finden sie im Restaurant Attic im hippen Stadtteil Adliya.
  section: junge-gastroszene
  page: shopping

- title: Calexico
  id: calexico
  content: >
    Calexico ist ein Schmelztiegel der Kulturen, Sprachen und Aromen aus Kalifornien und Mexiko. Nach diesem Konzept kommen hier modernes Streetfood wie Tacos und Burritos und erfrischende Cocktails auf den Tisch.
  section: junge-gastroszene
  page: shopping

- title: Meat & Co
  id: meat-co
  content: >
    Für perfekt gereifte T-Bone- und Rib-Eye-Steaks vom Angus-Rind empfehlen wir das Meat & co im aufstrebenden Stadtteil Block 338. Nach dem Essen lockt die Zigarren-Lounge und die Dachterrasse mit Blick auf die Skyline.
  section: junge-gastroszene
  page: shopping

- title: Florence
  id: florence
  content: >
    Im Florence genießen Sie authentische mediterrane Spezialitäten inmitten von rustikalem Interieur und pastellfarbenem Dekor, perfekt für einen entspannten Lunch oder ein legeres Dinner.
  section: junge-gastroszene
  page: shopping

- title: Orangerie
  id: orangerie
  content: >
    Wie in einem Englischen Garten fühlt man sich in der Orangerie, einer Hommage an die Europäische Tee-Tradition zwischn dem 17. und 19. Jahrhunderts. Gönnen Sie sich eine süße Kreation der hauseigenen Patisserie.
  section: junge-gastroszene
  page: shopping

- title: Cantina Khalo & Khalo Club im Ritz Carlton
  id: cantina-khalo-khalo-club-im-ritz-carlton
  content: >
    Lehnen Sie sich zurück: Die Cantino Carlo versorgt Sie mit kreativer mexikanischer Küche, spritzigen Cocktails in von Frida Kahlos Kunstwerken inspiriertem Ambiente.
  section: junge-gastroszene
  page: shopping



