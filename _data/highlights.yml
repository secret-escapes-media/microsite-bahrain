# section: wasserspass-wassersport
- title: Wahoo Water Park
  id: wahoo-water-park
  content: >
    Erleben Sie den ersten klimatisierten Indoor-/Outdoor-Waterpark im Mittleren Osten mit über 15.000 qm Wasserspaß für die ganze Familie im Zentrum von Manama. Mega-Rutschen, ein Rain-Fortress mit Wasserkanonen für die Kleinen und eine Surfanlage mit Wellenpool sind nur einige der Highlights.
  section: wasserspass-wassersport
  page: water

- title: Lost Paradise of Dilmun
  id: lost-paradise-of-dilmun
  content: >
    Im Wasserspiel die Vergangenheit von Bahrain erleben? Im Lost Paradise of Dilmun mit über 45.00 qm ist das möglich. Große Rutschen, sanfte Wasserläufe und architektonische Skulpturen versetzen die Besucher in die Zeit von Bahrains Paradieszeit: der Wüstenoase mit Leben spendendem Wasser.
  section: wasserspass-wassersport
  page: water

- title: Tauchen, Surfen & Co.
  id: tauchen-surfen-co
  content: >
    Fans von Action im Wasser kommen in Bahrain voll auf ihre Kosten: Die vorgelagerten Inseln, wie z.B. Al Dar Island, bieten perfekte Bedingungen für Jetski, Wakeboarding, Surfing und mehr. Die Unterwasserwelt bietet außerdem herrliche Tauch- und Schnorchelspots mit Korallenriffen und Wracks.
  section: wasserspass-wassersport
  page: water

# section: traumstrande-im-inselstaat
- title: Al Dar Island
  id: al-dar-island
  content: >
    Perfekt für einen Tagetrip ans Meer liegt Al Dar Island nur eine kurze Bootsfahrt von Manama entfernt: Lagunen-Idylle und Wassersport, Spaß für die ganze Familie in der Familyzone, ein BBQ in einer Beach-Hut oder gleich eine Übernachtung im exklusiven Chalet runden das Angebot der Resort-Insel ab.
  section: traumstrande-im-inselstaat
  page: water

- title: Hawar Inseln
  id: hawar-inseln
  content: >
    Das autofreie Hawar-Archipel im Süden von Bahrain lockt mit einem reichhaltigen Angebot an Naturerlebnissen. Erleben Sie majestätische Seekühe, verspielte Delphine und elegante Flamingos in ihrem natürlichen Habitat im kristallklaren Wasser des Persischen Golfes.
  section: traumstrande-im-inselstaat
  page: water



