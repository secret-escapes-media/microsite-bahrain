


#########################################################
#  WATER
#########################################################

# section: wasserspass-wassersport
- title: Wahoo Water Park
  id: wahoo-water-park
  highlight: true
  content: >
    Erleben Sie den ersten klimatisierten Indoor-/Outdoor-Waterpark im Mittleren Osten mit über 15.000 qm Wasserspaß für die ganze Familie im Zentrum von Manama. Mega-Rutschen, ein Rain-Fortress mit Wasserkanonen für die Kleinen und eine Surfanlage mit Wellenpool sind nur einige der Highlights.
  section: wasserspass-wassersport
  pages:
    - id: water

- title: Lost Paradise of Dilmun
  id: lost-paradise-of-dilmun
  highlight: true
  content: >
    Im Wasserspiel die Vergangenheit von Bahrain erleben? Im Lost Paradise of Dilmun mit über 45.000 qm ist das möglich. Große Rutschen, sanfte Wasserläufe und architektonische Skulpturen versetzen die Besucher in die Zeit von Bahrains Paradieszeit: der Wüstenoase mit Leben spendendem Wasser.
  section: wasserspass-wassersport
  pages:
    - id: water

- title: Tauchen, Surfen & Co.
  id: tauchen-surfen-co
  highlight: true
  content: >
    Fans von Action im Wasser kommen in Bahrain voll auf ihre Kosten: Die vorgelagerten Inseln, wie z.B. Al Dar Island, bieten perfekte Bedingungen für Jetski, Wakeboarding, Surfing und mehr. Die Unterwasserwelt bietet außerdem herrliche Tauch- und Schnorchelspots mit Korallenriffen und Wracks.
  section: wasserspass-wassersport
  pages:
    - id: water

# section: traumstrande-im-inselstaat
- title: Al Dar Island
  id: al-dar-island
  highlight: true
  content: >
    Perfekt für einen Tagestrip ans Meer liegt Al Dar Island nur eine kurze Bootsfahrt von Manama entfernt: Lagunen-Idylle und Wassersport, Spaß für die ganze Familie in der Familyzone, ein BBQ in einer Beach-Hut oder gleich eine Übernachtung im exklusiven Chalet runden das Angebot der Resort-Insel ab.
  section: traumstrande-im-inselstaat
  pages:
    - id: water

- title: Hawar Inseln
  id: hawar-inseln
  highlight: true
  content: >
    Das autofreie Hawar-Archipel im Süden von Bahrain lockt mit einem reichhaltigen Angebot an Naturerlebnissen. Erleben Sie majestätische Seekühe, verspielte Delphine und elegante Flamingos in ihrem natürlichen Habitat im kristallklaren Wasser des Arabischen Golfes.
  section: traumstrande-im-inselstaat
  pages:
    - id: water



