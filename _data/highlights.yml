# section: formel-1-bahrain-international-circuit

- title: Clio Cup Experience
  id: clio-cup-experience
  highlight: true
  link: https://www.bahraingp.com/-clio-cup-experience-.html
  content: >
    Nehmen Sie als Pilot oder Co-Pilot Platz im Rennschalensitz eines reinrassigen 220-PS starken Clio-Tourenwagens mit Überrollkäfig und sequenzieller 6-Gang-Schaltung. Ein Profi im Pacecar gibt Ihnen die Ideallinie vor und Sie rasen 12 Runden über den Bahrain International Circuit.
  section: formel-1-bahrain-international-circuit
  pages:
    - id: festivals

- title: Land Rover Experience Bahrain
  id: land-rover-experience-bahrain
  link: https://www.bahraingp.com/-landroverexperience-.html
  highlight: true
  content: >
    Mitten in der Wüste von Sakhir wartet ein Motorsporterlebnis der besonderen Art. Testen Sie Ihre Offroad-Fertigkeiten mit leistungsstarken 4x4-Landrovern auf einer Strecke von insgesamt 3.5 km. Über 32 natürliche und künstliche Hindernisse auf Sand und Fels oder im Wasser wollen hier überwunden werden.
  section: formel-1-bahrain-international-circuit
  pages:
    - id: festivals

- title: Arrive & Drive
  id: arrive-drive
  link: https://www.bahraingp.com/-Bahrain-International-Karting-Circuit-.html?lang=en
  highlight: true
  content: >
    Hier kommt auch die Zukunft des Motorsports auf Touren: Kinder ab 7 Jahren und Erwachsene können sich auf einer der Rennstrecken des Bahrain International Karting Circuit beweisen, wenn Sie – professionell ausgestattet – hinter dem Steuer eines Karts einer persönlichen Bestzeit entgegen fahren.
  section: formel-1-bahrain-international-circuit
  pages:
    - id: festivals

- title: VIP Tours
  id: vip-tours
  link: https://www.bahraingp.com/-tours-.html
  highlight: true
  content: >
    Gewinnen Sie neue Einblicke in die Motorsport-Szene bei dieser geführten Tour hinter die Kulissen des Bahrain International Circuits und erleben Sie modernste Technologie bei Boxenstops im Media Center, auf der Grand-Prix-Strecke, dem Race Control Tower und dem Sakhir Tower.
  section: formel-1-bahrain-international-circuit
  pages:
    - id: festivals

# section: kulturfestivals

- title: Bahrain Summer
  id: bahrain-summer
  highlight: true
  content: >
    Ein Sommerspektakel für die ganze Familie ist das jährliche Bahrain Summer Festival im Juli und August. Erleben Sie musikalische Talente aus der Region und der ganzen Welt, verlieren Sie sich in traumhaften Theaterwelten und erweitern Sie Ihren Horizont in spannenden Workshops für alle Altersstufen.
  section: kulturfestivals
  pages:
    - id: festivals

- title: Bahrain Sea Festival
  id: bahrain-sea-festival
  highlight: true
  content: >
    Erleben Sie traditionelle Schiffsbaukunst der Dhau, faszinierende Einblicke in die Perlenfischerei und eine grandiose Schiffsparade in der Bucht von Bahrain. Während des Bahrain Sea Festivals steht alles im Zeichen des Lebens von und mit dem Meer.
  section: kulturfestivals
  pages:
    - id: festivals

- title: Bahrain Jazz Festival
  id: bahrain-jazz-festival
  highlight: true
  content: >
    Mit einem Open-Air-Abschlussfestival mit Streetfood und Künstlermarkt wird das 2. Royal Jazz Fest Bahrain im Herbst 2018 spektakulär zu Ende gehen. Internationale und lokale Musiker zeigen zuvor einen Monat lang ihr Können von Jazz über Swing bis zu Ska und Electro.
  section: kulturfestivals
  pages:
    - id: festivals

- title: Bahrain Light Festival
  id: bahrain-light-festival
  highlight: true
  content: >
    Das Open-Air-Festival findet im November 2018 statt. Spektakuläre Lichtinstallationen internationaler Künster auf höchstem künstlerischen und technischem Niveau werden sich auf der Wasseroberfläche der Bahrain Bay spiegeln und die Besucher verzaubern.
  section: kulturfestivals
  pages:
    - id: festivals


