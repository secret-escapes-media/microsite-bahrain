{% if site.client.link %}
<a href="{{site.client.link}}" id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %}">
  <img src="{{site.img}}/logo/partner.svg" alt="{{site.client.name}} Logo">
</a>
{% else %}
<div id="track-partner-logo{{include.placement | prepend: '-'}}" class="logo logo--partner{% if include.small %} logo--partner-sm{% endif %}">
  <img src="{{site.img}}/logo/partner.svg" alt="{{site.client.name}} Logo">
</div>
{% endif %}
