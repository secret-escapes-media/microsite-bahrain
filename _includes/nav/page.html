<!-- standard microsite navigation -->
<!-- has a modifier for footer theme, which changes the colour and removes the group nav -->

<!-- pages that appear in the site navigation -->
{% assign nav-items = page.page-nav %}
<div class="page-nav__container js-sticky-nav__container">
  <div class="page-nav js-sticky-nav">
    <div class="page-nav__scroll-wrap">
      <div class="page-nav__wrap">

          {% for nav-item in nav-items %}
          <span class="page-nav__item">
            <a class="page-nav__link" href="#{{nav-item.id}}">
              {% if nav-item.title %}
                {{nav-item.title}}
              {% else %}
                {{nav-item.id}}
              {% endif %}
            </a>
          </span>
          {% endfor %}

      </div>
    </div>
  </div>
</div>
