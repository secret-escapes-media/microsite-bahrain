<div class="offer offer--lg">

  <a class="offer__link" href="{{offer.link}}"><span class="btn btn--orange">Deal ansehen</span></a>

  <div class="row row--no-gutters">
    <div class="col col--8">
      <div class="bg-img bg-img--3-2" style="background-image: url('{{site.img}}/offers/{{offer.id}}.jpg')"></div>
    </div>
    <div class="col col--4 offer__extra-images">
      <div class="bg-img bg-img--3-2" style="background-image: url('{{site.img}}/offers/{{offer.id}}-01.jpg')"></div>
      <div class="bg-img bg-img--3-2" style="background-image: url('{{site.img}}/offers/{{offer.id}}-02.jpg')"></div>
    </div>
  </div>

  <div class="offer__content">

    <h3 class="core-title core-title--xs">{{offer.title}}</h3>
    <h4 class="offer__location">{{offer.location}}</h4>

    <div class="row row--xl-6-6">
      <div class="col">
        <p class="offer__description">{{offer.description}}</p>
      </div>
      <div class="col offer__list">
        {{offer.extra-description}}
      </div>
    </div>

    <div class="offer__bottom">

      <div class="offer__bottom-left">

        <div class="offer__saved">
          <div class="offer__saved-label">Bis zu&nbsp;</div>
          <div class="offer__saved-percent">{{offer.saved}}%</div>
        </div>

        <div class="offer__separator"></div>

        <div class="offer__details">
          <div class="text--sm">Ab <span class="offer__price">{{offer.price}}â‚¬</span></div>
          <div class="text--sm">{{offer.price-description}}</div>
          <div class="js-offer-expires text--sm" data-expires="{{offer.expires}}"></div>
        </div>

      </div>
      <div class="offer__bottom-right">
        <div class="offer__arrow"></div>
      </div>

    </div>

  </div>

</div>
